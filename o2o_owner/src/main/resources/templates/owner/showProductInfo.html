<title>栏目设置</title>
</head>
<body>
<div class="page-container">
	<form action="/myo2oproject/product/updateProduct" method="post" class="form form-horizontal" id="form-category-add">
		<div id="tab-category" class="HuiTab">
			<div class="tabBar cl">
				<span>商品信息</span>
			</div>
			<div class="tabCon">
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						商品详情：</label>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						商品名称：</label>
					<div class="formControls col-xs-8 col-sm-9"  id="productName">

					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						商品目录：</label>
					<div class="formControls col-xs-8 col-sm-9" id="productCategory">

					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						优先级：</label>
					<div class="formControls col-xs-8 col-sm-9" id="priority">

					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						原价：</label>
					<div class="formControls col-xs-8 col-sm-9" id="normalPrice">

					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						现价：</label>
					<div class="formControls col-xs-8 col-sm-9" id="promotionPrice">

					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						积分：</label>
					<div class="formControls col-xs-8 col-sm-9" id="point">

					</div>
					<div class="col-3">
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						缩略图：</label>
					<div class="formControls col-xs-8 col-sm-9" >
						<img src="" id="thumbnail">
					</div>
					<div class="col-3">
					</div>
				</div>
				<div class="row cl" >
					<label class="form-label col-xs-4 col-sm-3">
						详情图片：</label>
					<div class="formControls col-xs-8 col-sm-9" id="imgBoxs">

					</div>
					<div class="col-3">
					</div>
				</div>

				<div class="row cl">
					<label class="form-label col-xs-4 col-sm-3">
						商品描述：</label>
					<div class="formControls col-xs-8 col-sm-9" id="productDesc">

					</div>
					<div class="col-3">
					</div>
				</div>

			</div>


		</div>
		<div class="row cl">
			<div class="col-9 col-offset-3" id="shopEditSwitch">
			<!--	<input type="button" class="btn btn-primary radius"  value="&nbsp;&nbsp;修改商铺信息&nbsp;&nbsp;" id="editButton" href=""></input>-->
		<span class="l">
		<a class="btn btn-primary radius"  href="/myo2oproject/editProductPageFromInfoPage"><i class="Hui-iconfont">&#xe600;</i> 修改商品信息</a>
		</span>
			</div>
		</div>
	</form>
</div>

		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#tab-category").Huitab({
		index:0
	});
	$("#form-category-add").validate({
		rules:{
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			//$(form).ajaxSubmit();
			var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});




});
